<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Digest Cycle: $digest and $apply</title>
  <script src="js/angular.min.js"></script>
  <script src="js/app.module.js"></script>
  <script src="js/app.counterController.js"></script>
  <style>
    body {
      font-size: 1.2em;
    }
  </style>
</head>
<body data-ng-app="CounterApp">
  <h1>
    The Digest Cycle: $digest and $apply
  </h1>
  <div data-ng-controller="CounterController as CounterCtrl">
    <button type="button" data-ng-click="CounterCtrl.upCounter()">
      Increment Counter
    </button>

    <div>
      Regular Counter: {{ CounterCtrl.counter }}
    </div>
  </div>
</body>
</html>
