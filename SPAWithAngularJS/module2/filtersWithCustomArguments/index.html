<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Filter</title>
  <script src="js/angular.min.js"></script>
  <script src="js/app.module.js"></script>
  <script src="js/app.filterController.js"></script>
  <script src="js/app.lovesFilter.js"></script>
  <script src="js/app.truthFilter.js"></script>
</head>
<body data-ng-app="myApp">
  <h1>
    Custom Filter
  </h1>
  <div data-ng-controller="filterController as FilterCtrl">
    <div>
      <strong>Original: </strong>{{FilterCtrl.sayMessage()}}
    </div>
    <div>
      <strong>Filtered: </strong>{{FilterCtrl.sayLovesMessage()}}
    </div>
    <div>
      <strong>Truth: </strong>{{ FilterCtrl.sayMessage() | truth : "cookies" : "flowers" }}
    </div>
    <div>
      <strong>BIG TRUTH: </strong>{{ FilterCtrl.sayMessage() | truth : "cookies" : "flowers" | uppercase }}
    </div>
  </div>
</body>
</html>
