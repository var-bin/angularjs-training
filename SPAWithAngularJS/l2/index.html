<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Name Calculator</title>
  <script src="js/angular.min.js"></script>
  <script src="js/app.module.js"></script>
  <script src="js/app.nameCalculatorController.js"></script>
</head>
<body data-ng-app="NameCalculator">
  <main>
    <section>
      <header>
        <h1>Name Calculator</h1>
      </header>

      <form action="#" data-ng-controller="NameCalculatorController as NameCalculatorCtrl">
        <div class="form-control">
          <label for="name">Your name:</label>
          <input type="text" id="name"
            data-ng-model="NameCalculatorCtrl.name"
            data-ng-keyup="NameCalculatorCtrl.displayNumeric();">
        </div>
        <div class="result">
          <p>
            Total Numeric value of person's name is: <strong ng-bind="NameCalculatorCtrl.totalValue"></strong>
          </p>
        </div>
      </form>
    </section>
  </main>
  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.13'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
