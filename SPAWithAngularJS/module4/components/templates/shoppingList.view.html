<!-- shoppingList.view.html -->
<ol>
  <li data-ng-repeat="item in $ctrl.items track by $index">
    {{ item.quantity }} of {{ item.name }}
    <button type="button" data-ng-click="$ctrl.removeItem($index)" title="Remove {{ item.name }}">
      onRemove x
    </button>
    Title: {{ $ctrl.title }}
  </li>
</ol>

<div class="error text-uc" data-ng-if="$ctrl.cookiesInList()">
  warning! warning! cookies detected!
</div>
