<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>$http Service</title>
  <script src="js/angular.min.js"></script>
  <script src="js/app.module.js"></script>
  <script src="js/app.menuCategoriesController.js"></script>
  <script src="js/app.gitHubDataService.js"></script>
</head>
<body data-ng-app="MenuCategoriesApp">
  <h1>
    $http Service
  </h1>

  <div id="list" data-ng-controller="MenuCategoriesController as MenuCategoriesCtrl">
    <h3>{{ MenuCategoriesCtrl.userName }} Repos</h3>

    <input type="text"
           data-ng-model="::MenuCategoriesCtrl.gitHubUserName"
           data-ng-blur="MenuCategoriesCtrl.getRepos(MenuCategoriesCtrl.gitHubUserName)">
           {{ MenuCategoriesCtrl.userName }}
    <ul>
      <li data-ng-repeat="category in MenuCategoriesCtrl.categories" data-ng-if="category.name">
        <strong>Name:</strong> {{ category.name }}
        <strong>Full Name:</strong> {{ category.full_name }}
      </li>
    </ul>
  </div>
</body>
</html>
