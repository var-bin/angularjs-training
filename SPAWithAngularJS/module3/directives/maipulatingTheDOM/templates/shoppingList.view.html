<!-- shoppingList.view.html -->
<ol>
  <li data-ng-repeat="item in ShoppingListDirectiveCtrl.items">
    {{ item.quantity }} of {{ item.name }}
    <button type="button" data-ng-click="ShoppingListDirectiveCtrl.onRemove({index: $index})" title="Remove {{ item.name }}">
      onRemove x
    </button>
    Title: {{ ShoppingListDirectiveCtrl.title }}
  </li>
</ol>

<div class="error text-uc">
  warning! warning! cookies detected!
</div>
