<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
  <meta charset="UTF-8">
  <title>Angular.js training</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="StoreController as store" class="container">
  <header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an Angular store –</h2>
  </header>
  <div class="list-group">
    <div ng-repeat="product in store.product" ng-hide="product.soldOut" class="list-group-item clearfix">
      <h3 data-product-title></h3>
      <data-product-button></data-product-button>
      <data-product-gallery></data-product-gallery>
      <data-product-panels></data-product-panels>
    </div>
  </div>

  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/products.js"></script>
</body>
</html>
