<div class="gallery" ng-show="{{product.images.length}}">
  <div class="img-wrap">
    <img ng-src="{{product.images[gallery.currentImage]}}"/>
  </div>
  <p>
    {{product.description}}
  </p>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" ng-class="{active: gallery.setActive({{$index}})}">
      <img ng-src="{{image}}" ng-click="gallery.toggleCurrent($index)"/>
    </li>
  </ul>
</div>
