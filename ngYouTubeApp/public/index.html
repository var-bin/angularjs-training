<!DOCTYPE html>
<html>
  <head>
    <title>Say hello using the People API</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <button id="auth-button">Authorized</button>

    <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
      var CLIENT_ID = "962817292976-3449r5rfqcoclomd5k8abof6eg36b39a.apps.googleusercontent.com";
      var API_KEY = "AIzaSyBW9X0RQKij7_HB1lMiyfB91LwPI6ZGOJo";

      function start() {

        // Initializes the client with the API key and the Translate API.
        gapi.client.init({
          'apiKey': API_KEY,
          'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
        }).then(function() {
          // Executes an API request, and returns a Promise.
          // The method name `language.translations.list` comes from the API discovery.
          return gapi.client.youtube.playlistItems.list({
            part: "snippet",
            playlistId: "PLQYTkb_P0dku_I2WKaSXS3zmReIDH3jdR"
          });
        }).then(function(response) {
          console.dir(response.result);
        }, function(reason) {
          console.log('Error: ' + reason.result.error.message);
        });
      };

      // Loads the JavaScript client library and invokes `start` afterwards.
      gapi.load('client', start);

          key: API_KEY

          }
        );
      }

      getData();*/

    <div id="results"></div>
  </body>
</html>
