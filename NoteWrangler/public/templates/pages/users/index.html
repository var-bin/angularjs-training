<div class="users-wrapper">
  <div class="page-header">
    <h1 title="Users">Users</h1>
  </div>
  <div class="users-wrapper row">
    <a class="card-users col-md-3" ng-repeat="user in usersIndexCtrl.users">
      <div class="card" title="{{user.name}}">
        <h2 class="h3">{{user.name}}</h2>
        <p>{{user.bio}}</p>
      </div>
    </a>
  </div>
</div>
