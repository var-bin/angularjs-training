<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
  <meta charset="UTF-8">
  <title>Angular.js training</title>
  <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store" class="container">
  <div ng-repeat="product in store.product" ng-hide="product.soldOut" class="product row">
    <h1>
      {{product.name | uppercase}}
      <em class="pull-right">
        {{product.price | currency:"UAH"}}
      </em>
    </h1>
    <p>
      {{product.description}}
    </p>
    <button ng-show="product.canPurchase" class="btn btn-primary">
      Button text
    </button>
  </div>

  <script type="text/javascript" src="public/js/angular.min.js"></script>
  <script type="text/javascript" src="public/js/app.js"></script>
</body>
</html>
